<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dreadlock Holiday</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="description" content="I don't like cricket, oh no..." />
    <meta property="og:title" content="Dreadlock Holiday" />
    <meta name="og:description" content="I don't like cricket, oh no..." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.dreadlock.holiday" />
    <meta
      property="og:image"
      content="https://www.dreadlock.holiday/img/og.png"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000" />
    <script
      src="/stats/js/script.js"
      data-api="/stats/api/event"
      data-domain="dreadlock.holiday"
    ></script>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      main {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
      }
    </style>
  </head>

  <body>
    <main>
      <picture>
        <source
          media="(orientation: portrait)"
          srcset="
            img/portrait.webp,
            img/portrait@2x.webp 2x,
            img/portrait@3x.webp 3x
          "
        />
        <source
          media="(orientation: landscape)"
          srcset="img/full.webp, img/full@2x.webp 2x, img/full@3.webp 3x"
        />
        <img srcset="img/full.webp, img/full@2x.webp 2x" src="img/full.webp" />
      </picture>
    </main>
  </body>
</html>
